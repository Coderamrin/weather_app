<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the weather app</title>
</head>
<body>
    <div class="container">
        <form action="">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
